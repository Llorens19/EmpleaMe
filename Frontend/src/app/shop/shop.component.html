<div class="bg-white rounded-lg shadow-lg p-6 mb-6 sticky top-16 z-10">
    <div class="flex flex-wrap gap-4">
        <!-- Filtro por categoría -->
        <div class="w-full md:w-1/5">
            <label class="block text-gray-700 font-semibold mb-2">Categoría</label>
            <select class="w-full p-2 border border-gray-300 rounded focus:ring-[#240046] focus:border-[#240046]">
                <option value="">Todas las categorías</option>
                <option value="categoria1">Categoría 1</option>
                <option value="categoria2">Categoría 2</option>
                <option value="categoria3">Categoría 3</option>
            </select>
        </div>
        <!-- Filtro por precio -->
        <div class="w-full md:w-1/5">
            <label class="block text-gray-700 font-semibold mb-2">Rango de precio</label>
            <select class="w-full p-2 border border-gray-300 rounded focus:ring-[#240046] focus:border-[#240046]">
                <option value="">Todos los precios</option>
                <option value="0-50">$0 - $50</option>
                <option value="50-100">$50 - $100</option>
                <option value="100-200">$100 - $200</option>
            </select>
        </div>
        <!-- Filtro por orden -->
        <div class="w-full md:w-1/5">
            <label class="block text-gray-700 font-semibold mb-2">Ordenar por</label>
            <select class="w-full p-2 border border-gray-300 rounded focus:ring-[#240046] focus:border-[#240046]">
                <option value="popular">Más populares</option>
                <option value="precio-asc">Precio ascendente</option>
                <option value="precio-desc">Precio descendente</option>
            </select>
        </div>
        <!-- Botón aplicar filtros -->
        <div class="w-full md:w-1/5 flex items-end">
            <button class="bg-[#240046] text-white py-2 px-4 rounded hover:bg-purple-800 w-full">Aplicar
                filtros</button>
        </div>
    </div>
</div>
